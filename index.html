<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Ubuntu:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link href="css/global.css" rel=stylesheet>
  <link href="css/header.css" rel=stylesheet>
  <link href="css/section.css" rel=stylesheet>
  <link href="css/form.css" rel=stylesheet>
  <link href="css/label.css" rel=stylesheet>
  <link href="css/button.css" rel=stylesheet>
  <link href="css/footer.css" rel=stylesheet>
  <script defer src="js/script.js"></script>
  <title>Kalkulator</title>
  <meta property="og:title" content="Cutting parameters calculator" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mcesarczyk.github.io/CNC-parameters-calc/" />
  <meta property="og:image" content="https://www.bbntimes.com/images/CNC.jpg" />
  <link rel="icon" href="images/CNC_fav.png" />
</head>

<body class="body">
  <header id="start">
    <h1 class="header__headline">Kalkulator obróbki skrawaniem</h1>
  </header>

  <main>
    <section class="section">
      <h2 class="section__header">Frezowanie/wiercenie</h2>

      <form class="form js-form1">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Liniowa prędkość skrawania</legend>
          <div class="form__container">
            <label class="label">
              <span class="labelInnerText"> D [mm] : </span><input type="number" min="0.0001" step="0.0001"
                placeholder=" średnica narzędzia " required autofocus class="label__input js-diameterInput1">
            </label>
            <label class="label">
              <span class="labelInnerText"> n [obr/min] : </span><input type="number" min="1" step="1"
                placeholder=" obroty wrzeciona " required class="label__input js-rotationInput1">
            </label>
            <label class="label">
              <span class="labelInnerText"> V<span class="labelSub">c</span> [m/min] : </span><input readonly
                placeholder=" wynik " class="label__input js-speedResult1">
            </label>
          </div>
          <div class="form__buttons">
            <button class="button" type="submit">
              Oblicz
            </button>
            <button class="button" type="reset">
              Reset
            </button>
          </div>
        </fieldset>
      </form>

      <form class="form js-form2">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Prędkość obrotowa narzędzia</legend>
          <div class="form__container">
            <label class="label">
              <span class="labelInnerText"> D [mm] : </span><input type="number" min="0.0001" step="0.0001"
                placeholder=" średnica narzędzia " required class="label__input js-diameterInput2">
            </label>
            <label class="label">
              <span class="labelInnerText"> V<span class="labelSub">c</span> [m/min] : </span><input type="number"
                min="1" step="1" placeholder=" prędkość liniowa " required class="label__input js-speedInput2">
            </label>
            <label class="label">
              <span class="labelInnerText"> n<span class="labelSub">obr</span> [obr/min] : </span><input readonly
                placeholder=" wynik " class="label__input js-rotationResult2">
            </label>
          </div>
          <div class="form__buttons">
            <button class="button" type="submit">
              Oblicz
            </button>
            <button class="button" type="reset">
              Reset
            </button>
          </div>
        </fieldset>
      </form>

      <form class="form js-form3">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Wielkość posuwu liniowego</legend>
          <div class="form__container">
            <label class="label">
              <span class="labelInnerText"> n [obr/min] : </span><input type="number" min="1" step="1"
                placeholder=" obroty wrzeciona " required class="label__input js-rotationInput3">
            </label>
            <label class="label">
              <span class="labelInnerText"> <input type="radio" name="feedType" id="FPR" class="js-rev" checked>
                <label for="FPR">
                  f<span class="labelSub">obr</span>[mm/obr]:
                </label>
              </span><input type="number" min="0.01" step="0.01" required placeholder=" posuw na obrót "
                class="label__input js-feedForRev">
            </label>
            <label class="label">
              <span class="labelInnerText"> <input type="radio" name="feedType" id="FPT" class="js-tooth">
                <label for="FPT">
                  f<span class="labelSub">z</span> [mm] :
                </label>
              </span><input type="number" min="0.01" step="0.01" required disabled placeholder=" posuw na ząb "
                class="label__input js-feedForTooth">
            </label>
            <label class="label">
              <span class="labelInnerText"> z : </span><input type="number" min="1" step="1" required
                class="label__input js-toothNumber" placeholder=" ilość zębów " disabled>
            </label>
            <label class="label">
              <span class="labelInnerText"> f [mm/min] : </span><input readonly placeholder=" wynik "
                class="label__input js-feedResult3">
            </label>
          </div>
          <div class="form__buttons">
            <button class="button" type="submit">
              Oblicz
            </button>
            <button class="button" type="reset">
              Reset
            </button>
          </div>
        </fieldset>
      </form>

    </section>

    <section class="section">
      <h2 class="section__header">Gwintowanie</h2>

      <form class="form js-form4">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Prędkość obrotowa narzędzia</legend>
          <div class="form__container">
            <label class="label">
              <span class="labelInnerText"> D [mm] : </span><input type="number" min="0.0001" step="0.0001"
                placeholder=" średnica narzędzia " required class="label__input js-diameterInput4">
            </label>
            <label class="label">
              <span class="labelInnerText"> V<span class="labelSub">c</span> [m/min] : </span><input type="number"
                min="1" step="1" placeholder=" prędkość liniowa " required class="label__input js-speedInput4">
            </label>
            <label class="label">
              <span class="labelInnerText"> n<span class="labelSub">obr</span> [obr/min] : </span><input readonly
                placeholder=" wynik " class="label__input js-rotationResult4">
            </label>
          </div>
          <div class="form__buttons">
            <button class="button" type="submit">
              Oblicz
            </button>
            <button class="button" type="reset">
              Reset
            </button>
          </div>
        </fieldset>
      </form>

      <form class="form js-form5">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Wielkość posuwu przy gwintowaniu</legend>
          <div class="form__container">
            <label class="label">
              <span class="labelInnerText"> n [obr/min] : </span><input type="number" min="0.01" step="0.01"
                placeholder=" obroty wrzeciona " required class="label__input js-rotationInput5">
            </label>
            <button class="button button--auxiliary js-insertRotation5" type="button">
              Wstaw z sekcji powyżej
            </button>
            <label class="label" for="tapDiameter">
              <span class="labelInnerText"> Średnica narzędzia [mm] : </span>
              <select class="form__select js-tapDiameter" name="tapDiameter">
              </select>
            </label>
            <label class="label" for="pitch">
              <span class="labelInnerText"> Skok gwintu [mm] : </span>
              <input class="label__input js-pitch" name="pitch" placeholder="skok gwintu" readonly>
            </label>
            <label class="label">
              <span class="labelInnerText"> f [mm/min] : </span><input readonly placeholder=" wynik "
                class="label__input js-feedResult5">
            </label>
          </div>
          <div class="form__buttons">
            <button class="button" type="submit">
              Oblicz
            </button>
            <button class="button" type="reset">
              Reset
            </button>
          </div>
        </fieldset>
      </form>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__content">
      &copy; by Michał Cesarczyk
    </p>
    <p class="footer__annotation">
      2021 Powered by
      <a class="footer__link" href="https://youcode.pl/" target="_blank" rel="noreferrer noopener">
        you<span class="footer__linkFeature">code</span>.pl</a>
    </p>
  </footer>
</body>

</html>
